<div id="card-body" class="card-body">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Workout Days</li>
    </ol>
  </nav>
  <div>
    <button id="user_plan_workout_days" type="button" class="btn btn-secondary">Back to User Plan</button>
    <button id="saveForm" type="button" class="btn btn-success">Save</button>
    <button id="delete_workout_days" type="button" class="btn btn-danger">Delete</button>
  </div>
  <form id="form-crud" name="form-crud">
    <input type="hidden" id="id" name="id">
    <input type="hidden" id="planId" name="planId">
    <input type="hidden" id="userPlanId" name="userPlanId">
    <div class="form-group">
      <label for="exampleFormControlInput1">Plan</label>
      <select class="form-control" id="plan_id" name="plan_id">
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="name...">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Description</label>
      <input type="textarea" class="form-control" id="description" name="description" placeholder="description ...">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Day of the week</label>
      <select id="weekday" name="weekday" class="form-control form-control-sm">
        <option value="MON">Monday</option>
        <option value="TUE">Tuesday</option>
        <option value="WED">Wednesday</option>
        <option value="THU">Thursday</option>
        <option value="FRI">Friday</option>
      </select>
    </div>
  </form>
</div>
</div>
